---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: olm-gpt120b-inference
  labels:
    app: olm-gpt120b-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: olm-gpt120b-inference
  template:
    metadata:
      labels:
        app: olm-gpt120b-inference
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          resources:
            limits:
              nvidia.com/gpu: 4
            requests:
              cpu: "32"
              memory: 64Gi
              nvidia.com/gpu: 4
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: OLLAMA_ORIGINS
              value: "*"  # 允许跨域访问
          ports:
            - containerPort: 11434
              name: http
          volumeMounts:
            - name: persistent-storage-s3
              mountPath: /models
              readOnly: true
            - name: ollama-cache
              mountPath: /root/.ollama
            - name: shm
              mountPath: /dev/shm
          # 启动后自动拉取模型
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/sh"
                  - "-c"
                  - |
                    sleep 10
                    ollama pull gpt-oss:20b || true
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      volumes:
        - name: persistent-storage-s3
          persistentVolumeClaim:
            claimName: s3-claim
        - name: ollama-cache
          hostPath:
            path: /opt/dlami/nvme/.ollama
            type: DirectoryOrCreate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: gpt-120b-nlb
  annotations:
    # NLB specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing" # internal internet-facing
spec:
  ports:
    - port: 11434
      protocol: TCP
      targetPort: http
  selector:
    app: olm-gpt120b-inference
  type: LoadBalancer
